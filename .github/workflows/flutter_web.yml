name: Build & Deploy Flutter Web

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Enable web & show versions
        run: |
          flutter --version
          dart --version
          flutter config --enable-web
          flutter devices

      - name: Verify project files
        run: |
          test -f pubspec.yaml || (echo "Missing pubspec.yaml" && exit 1)
          test -f lib/main.dart || (echo "Missing lib/main.dart" && exit 1)
          test -f web/index.html || (echo "Missing web/index.html" && exit 1)
          echo "Files look OK"

      - name: Clean pub cache (safe)
        run: |
         rm -f pubspec.lock || true
         rm -rf .dart_tool || true

      - name: Flutter Pub Get (verbose on failure)
        run: |
          set -e
          flutter pub get || (echo "== RETRY VERBOSE ==" && flutter pub get -v)

      # تحليل سريع قبل البناء (يساعد نعرف لو في خطأ كود)
      - name: Flutter Analyze (ignore failures)
        run: flutter analyze || true

      # استخدام html renderer أحيانًا يحل مشاكل CI
      - name: Build Web (verbose)
        run: flutter build web --release -v --web-renderer html

      # نشر إلى Firebase Hosting (لو عايز نشر تلقائي)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: locarb-attendance-v2
